templates:
  utter_ask_user_name:
  - text: "Can you tell me your name?"
  - text: "Can I have your name?"
  - text: "May I have your name?"
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great carry on!"

  utter_goodbye:
  - text: "Bye"
  - text: "Goodbye!"
  - text: "Bye!"
  - text: "Ciao!"
  - text: "Bye, was nice talking to you!"

  utter_focused_change:
  - text: "It help you to reduce the background noise, that you can focus more on the target you are listening to."

  utter_crisp_change:
  - text: "This will help you perceive voice better."

  utter_lively_change:
  - text: "This will improve the background sound."

  utter_natural1_change:
  - text: "Reduce the sharpness of the sound you hear."

  utter_natural2_change:
  - text: "Reduce the xxxxxx of the sound you hear."


  utter_human_to_contact:
  - text: "Do you want to talk to your Audiologist or Oticon?"

  utter_botname:
  - text: "my name is i'm an Opn AI prototype."
  - text: "Opn AI prototype."
  - text: "i'm an Opn AI prototype."

  utter_greet:
  - text: "heey i'm an Opn AI prototype."
  - text: "hi i'm an Opn AI prototype."
  - text: "hello i'm an Opn AI prototype."

  utter_who:
  - text: "i'm an AI prototype designed by oticon R&D. i can help you adapt Opn to the context or contact your clinician by leaving a message.does your current setting work ok in this soundscape ? "
  - text: "i'm an AI prototype designed by oticon R&D. i can help you adapt Opn to the context or make a note to your clinician.is your current setting optimal in this environment ?"
  - text: "i'm an AI prototype designed by oticon R&D. i can help you adapt Opn to the context or make a note to your clinician. does your chosen setting function well in this context?"
  
  utter_what:
  - text: "i can help you adapt Opn to the context or contact your clinician by leaving a message.does your current setting work ok in this soundscape ?"
  - text: "i can help you adapt Opn to the context or make a note to your clinician.is your current setting optimal in this environment ?"

  utter_ask_satisfication:
  - text: "does your selected setting work ok in this soundscape ?"
  - text: "is your current setting optimal in this environment ?"
  - text: "does your chosen setting function well in this context?"

  utter_affirm:
  - text: "awesome! i'll note you like that setting in this soundscape"
  - text: "great! i'll remember you prefer that setting in this context"
  
  utter_deny:
  - text: "no ?   what would you prefer in this listening environment ?"
  - text: "uhuh   whats the challenge in this listening scenario ?"
 
  
  utter_natural:
  - text: "   'natural' attenuates noise but sounds less bright and intense; do you prefer 'natural' in this listening scenario ?"
  
  utter_lively:
  - text: "   'lively' offers more ambient sounds and sounds brighter and more intense; do you prefer 'lively' in this listening scenario ?"
  
  
  utter_crisp:
  - text: "   'crisp' amplifies soft sounds and make them very bright to enhance consonants; do you prefer 'crisp' in this listening scenario ?"
  
  utter_focused:
  - text: "   'focused' reduces noise and sounds warmer but provides less speeech enhancement; do you prefer 'focused' in this listening scenario ?"
  
  utter_reduce_noise:
  - text: "   try 'focused' to zoom out and reduce background noise ? is that better in this context ?"
  - text: "   try 'focused' to make sounds darker and less noisy ? do you prefer that in this situation ?"

  utter_enhance_ambience:
  - text: "   try 'lively' to enhance ambient sounds ? is that in this context ?"
  - text: "   try 'lively' to increase sounds from all around ? do you prefer that in this situation ?"
  
  utter_enhance_speech:
  - text: "   try 'crisp' to make sounds more bright and intense ? is that better in this context ?"
  - text: "   try 'crisp' to increase brightness and add more detail ? do you prefer that in this situation ?"
  
  utter_reduce_brightness:
  - text: "   try 'natural' which sounds less bright ? is that better in this context ?"
  - text: "   try 'natural' which is less sharp ? do you prefer that in this situation ?"
  
  utter_reduce_intensity:
  - text: "   try 'natural' to balance sounds and make them less intense ? is that better in this context ?"
  - text: "   try 'natural' to reduce ambient sounds and intensity ? do you prefer that in this situation ?"
  
  utter_occlusion:
  - text: "hmmm sounds like you might benefit from a more open type of speaker dome"
  
  utter_make_note:
  - text: "i'll make a note of this for your clinician"
  - text: "i'll leave a message about this for your clinician"
  
  utter_thanks:
  - text: "sure no problem."
  - text: "you are welcome."
  - text: "I am always here to help you."

  utter_default:
  - text: "Sorry. I didn't catch you"
  - text: "Sorry, I didn't get that. Could you please rephrase?"
  - text: "I didn't understand, could you rephrase that?"
  - text: "I'm sorry, but I didn't understand you. Could you please rephrase what you just said?"
  - text: "I'm afraid I didn't get what you just said. Could you rephrase that?"
  - text: "I didn't quite get that, could you rephrase your message?"
  - text: "Could you rephrase your message? I didn't get it, I'm sorry."

  utter_call_audiologist:
  - text: "OK I will call your audiologist now."

  utter_email_audiologist:
  - text: "Sure, I will send this issue to your audiologist."

  utter_octicon:
  - text: "Sure, i will leave a message to oticon customer service"
  
  utter_out_of_scope:
    - text: "Sorry, I canâ€™t deal with that request."
    - text: "I'm sorry, I can't handle that request."
    - text: "I can't help you with that, I'm sorry."
    - text: "Even a Rasa bot is not completely perfect - it seems like I can't handle that request."
  
  utter_ask_rephrase:
    - text: "Could you please rephrase your last sentence?"

slots:
   userid:
      type: unfeaturized
   user_name:
      type: unfeaturized